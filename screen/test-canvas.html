<!DOCTYPE html>
<html>
    <head></head>
    <body>
      <canvas id="canvasId" width="800" height="800" ></canvas>
      <script>
          // 编写 canvas 标签（注意指定宽高）
        // 获取 canvas DOM 对象
        // 获取 Canvas 对象
        // 设置绘图属性
        // 调用绘图 API
        const canvas = document.getElementById('canvasId')
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(0,0,50,50)//绘制矩形

        ctx.beginPath();
        ctx.lineWidth = 1;//线段宽度
        ctx.strokeStyle = 'blue';
        ctx.moveTo(100,100);
        ctx.lineTo(250,75);
        ctx.lineTo(300,100);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'green';
        ctx.fillStyle = 'red';
        ctx.arc(200,200,50,0,2*Math.PI);//绘制圆形
        ctx.stroke();
        ctx.fill(); 
        
        ctx.beginPath();
        ctx.lineWidth = 1;//线段宽度
        ctx.strokeStyle = 'blue';
        ctx.moveTo(300,300);
        ctx.lineTo(300,301);
        ctx.stroke();
        
      </script>
    </body>
</html>
