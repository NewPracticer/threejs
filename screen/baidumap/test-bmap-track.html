<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  .anchorBL, .BMap_cpyCtrl {display: none; }
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=CwGyktaKwkdnYzrarr3et3LWtPAgBrla"></script>
	<script type="text/javascript" src="https://api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"></script>
    <title>地图展示</title>
</head>
<body>
  <div id="allmap"></div>
  <script type="text/javascript">
    var map = new BMapGL.Map('allmap')
    var point = new BMapGL.Point(116.2967611, 40.047363)
    map.centerAndZoom(point, 17);
    map.enableScrollWheelZoom(true);
    var points = [
      new  BMapGL.Point(116.418038,39.91979),
      new  BMapGL.Point(116.418267,40.0592479),
      new  BMapGL.Point(116.307899,40.057038),     
    ];
    var lines = new BMapGL.Polyline(points);
    var opts = {
      delay: 1000,
      duration: 20000,
      titl: 30,
      overallView: true    
    }
    var trackAnimation = new BMapGLLib.TrackAnimation(map, lines,opts);
    trackAnimation.start()
  </script>
</body>
</html>
